    <script>
        function toggleDropdown() {
            const dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block"; // Toggle dropdown
        }

        function finalizeSelection() {
            const selectedSymptomsDiv = document.getElementById("selectedSymptoms");
            const checkboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]');
            const selectedSymptoms = [];

            checkboxes.forEach((box) => {
                if (box.checked) {
                    selectedSymptoms.push(box.value);
                }
            });

            selectedSymptomsDiv.innerHTML = "Selected Symptoms: " + (selectedSymptoms.length > 0 ? selectedSymptoms.join(", ") : "None");
            selectedSymptomsDiv.style.display = 'block'; // Show the selected symptoms
        }

        // Close the dropdown if clicked outside
        window.onclick = function(event) {
            const dropdownContent = document.getElementById("dropdownContent");
            if (!event.target.matches('.dropdown-button') && !event.target.matches('.dropdown-content label')) {
                dropdownContent.style.display = 'none'; // Close the dropdown
            }
        }
